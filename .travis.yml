os:
  - linux
  - osx
language: csharp
solution: DeadFishStudio.InfnetDevOpsSolution.sln
mono:
  - latest
dotnet: 2.2.402
dist: xenial
before_install:
  - cd .travis/
  - chmod +x build.sh
  - chmod +x test.sh
  - chmod +x codecov.sh
script:
  - sudo ./build.sh --quiet verify
  - sudo ./test.sh --quiet verify
  - sudo ./codecov.sh --quiet verify